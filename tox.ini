# testing-running tool

# to use a local index, run as:
# tox -i http://localhost:3141/root/pypi

[tox]
envlist = clean,twisted-debian-squeeze,twisted-debian-wheezy,twisted-latest-12,twisted-latest-13,twisted-latest-14,twisted-latest-15,pypy,stats

# defaults
[testenv]
commands=coverage run --append {envbindir}/trial test
deps=
    ipaddr>=2.1.10
    zope.interface>=3.6.1
    setuptools>=0.8.0
    mock
    GeoIP
    txsocksx
    coverage

[testenv:clean]
deps=
    coverage
commands=
    coverage erase

# specific environments
[testenv:twisted-debian-squeeze]
basepython=python2.7
usedevelop=True
deps=
    {[testenv]deps}
    twisted==10.1.0

